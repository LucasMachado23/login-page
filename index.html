<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <header class="cabecalho">
        <nav class="cabecalho-menu">
            <div class="cabecalho-links">
                <a href="#">Help</a>
                <a href="#">Contact us</a>
                <a href="#">Sign Up</a>
            </div>
        </nav>

    </header>
    <main class="conteudo-main">


        <section class="conteudo-principal">
            <!-- Título formulário -->
            <div class="bem-vindo">
                <h1 class="titulo-welcome">WELCOME BACK!</h1>
                <p class="sem-conta">Don't have a account, <a class="sign-login" href="#">Sign Up</a></p>
            </div>
            <!--Fim titulo formulário  -->
            
            <!-- Inicio formulário -->
            <form class="compos-login">
                <div class="divisao-username">
                    <label class="username-login">Username:</label>
                    <input class="coloca-login" type="text" placeholder="  email123@gmail.com" name="Username">
                </div>

                <div class="divisao-senha">
                    <label class="password-login">Password:</label>
                    <input class="coloca-senha" type="password" placeholder="   password" name="password" />
                </div>

                <div class="divisao-lembrar-senha">
                    <label class="remember-me"><input type="checkbox">  Remember me</label>
                    <a class="forget-password" href="#">Forget password?</a>
                </div>

                </div>
                <div class="botao-posicao">
                    <button class="botao-login">Sign In</button>
                    <p class="texto-continua-outros-logins">or continue with</p>
                </div>

                <div class="outros-logins-links">
                    <a class="links-botoes-outros" href="#"><img src="./assets/google.png" alt="icone google"></a>
                    <a class="links-botoes-outros" href="#"><img src="./assets/facebook.png" alt="icone facebook"></a>
                    <a class="links-botoes-outros" href="#"><img src="./assets/apple.png" alt="icone apple"></a>
                </div>
            </form>
            <!-- Fim formulário -->
        </section>

        <img class="imagem-fundo" src="./assets/imagem de fundo.jpg" alt="imagem de fundo">
    </main>
    <footer>


    </footer>
</body>

</html>
